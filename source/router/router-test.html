<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <router-link to="/foo.html">Go to Foo</router-link>
      <router-link to="/bar.html">Go to Bar</router-link>
      <router-view></router-view>
    </div>
  </body>
  <script src="/source/vue2.6.js"></script>
  <script src="/source/vue-router.js"></script>

  <script>
    const Foo = { template: "<div>foo</div>" };
    const Bar = { template: "<div>bar</div>" };
    const routes = [
      { path: "/foo.html", component: Foo },
      { path: "/bar.html", component: Bar }
    ];
    const router = new VueRouter({
      mode: "history",
      routes: routes // (缩写) 相当于 routes: routes
    });

    var vm = new Vue({
      el: "#app",
      data: {},
      router,
      computed: {},
      methods: {},
      watch: {},
      components: {},
      created() {
        console.log(this);
      }
    });
  </script>
  <style>
    .test-class {
      background: #ccc;
    }
    .btn {
      margin: 0 auto;
      width: 50%;
      height: 40px;
      background: #4586ff;
      text-align: center;
      line-height: 40px;
      border: 1px solid #ccc;
    }
    .render-class {
      border: 1px solid red;
      padding: 10px;
      background: #ccc;
    }
    .render-title {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</html>
