<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>a: {{a}}</div>
      <div>b: {{b}}</div>
      <div>aplus{{aPlus}}</div>
      <div>c: {{c}}</div>
      <div :class="{'test-class': 'class.test'}">测试class</div>
      <div class="btn" v-on:click="click">点击事件测试</div>
      <div class="btn" v-on:click="clickGetSet">测试getset</div>
      <coma></coma>
    </div>
  </body>
  <script src="./vue.js"></script>
  <script>
    var ComponentA = {
      name: "ComponentA",
      props: {
        componentProps: String
      },
      data() {
        return {
          componentMsg: "componentMsg",
          componentATest: "testMeg",
          number: 1
        };
      },
      //通过render创建组件而不是通过template。没有:绑定参数的操作而是直接{}绑定参数
      render(h) {
        return h(
          "div",
          {
            class: {
              "render-class": true
            },
            attrs: {
              sss: true
            }
          },
          [
            h(
              "div",
              {
                class: {
                  "render-title": true
                },
                on: {
                  click: () => {
                    this.number++;
                  }
                }
              },
              "ComponentA"
            ),
            h(
              "div",
              {
                class: {
                  "render-title": false
                }
              },
              this.number
            )
          ]
        );
      }
    };
    var ComponentB = {};
    var vm = new Vue({
      el: "#app",
      data: {
        a: 111,
        b: 222,
        class: {
          test: true
        }
      },
      computed: {
        aPlus: function() {
          return this.a++;
        },
        c: {
          get() {
            console.log("get c");
            return 1;
          },
          set(value) {
            console.log("set c");
            return 123;
          }
        }
      },
      methods: {
        click() {
          this.a++;
          console.log("点击事件测试", this);
        },
        clickGetSet() {
          this.c = this.c + 1;
        }
      },
      watch: {
        a: function(newVal, oldVal) {
          // console.log(newVal, oldVal);
        }
      },
      components: {
        coma: ComponentA
        // ComponentB,
      },
      mounted() {
        console.log(this);
        this.$nextTick(function() {
          // console.log(this)
        }, "123");
      }
    });
  </script>
  <style>
    .test-class {
      background: #ccc;
    }
    .btn {
      margin: 0 auto;
      width: 50%;
      height: 40px;
      background: #4586ff;
      text-align: center;
      line-height: 40px;
      border: 1px solid #ccc;
    }
    .render-class {
      border: 1px solid red;
      padding: 10px;
      background: #ccc;
    }
    .render-title {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</html>
